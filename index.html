  <body data-spy="scroll" data-offset="0" data-target="#theMenu">


	
	<!-- ========== HEADER SECTION ========== -->
	<section id="home"></section>
	<div id="headerwrap" class="hero">
		<div class="container">
			<br>
			<h1>北京大学提琴社</h1>
			<h2 class="amp">专场倒计时</h2>
		
			<div class="row">
				<br>
				<br>
				<br>
				<div class="col-lg-6 col-lg-offset-3">
				</div>
			</div>
		</div><!-- .container -->
	  <div id="overlay"></div>
	  <!--Background Slider Navigation-->			
			<ul id="slide-list"></ul>
			<!-- Background Slider Holder -->
			<ul id="supersized"></ul>
	</div><!-- #headerwrap -->

	
	

	
	<!-- ========== WHITE SECTION ========== -->
	<div class="white">
		<div class="container">
			<div class="row">
				<h2>距离专场还有：</h2>
				<span class="hearts"></span>
				
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<ul id="countdown_dashboard">
						<li class="dash weeks_dash">
							<span class="dash_title">weeks</span>
							<div class="digit">0</div>
							<div class="digit">0</div>
						</li>

						<li class="dash days_dash">
							<span class="dash_title">days</span>
							<div class="digit">0</div>
							<div class="digit">0</div>
						</li>

						<li class="dash hours_dash">
							<span class="dash_title">hours</span>
							<div class="digit">0</div>
							<div class="digit">0</div>
						</li>

						<li class="dash minutes_dash">
							<span class="dash_title">minutes</span>
							<div class="digit">0</div>
							<div class="digit">0</div>
						</li>

						<li class="dash seconds_dash">
							<span class="dash_title">seconds</span>
							<div class="digit">0</div>
							<div class="digit">0</div>
						</li>
					</ul>
				</div>
			</div>
		</div><!-- .container -->
	</div><!-- .white -->
	
	
	<section id="gallery"></section>
	<!-- ========== Gallery - DARK GREY SECTION ========== -->
	<section id="photostack" class="photostack photostack-start"><div></div></section>

	<script src="js/main.js"></script>
